<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Bridges Chat</title>

  <base href="/" />

  <!-- This meta viewport ensures the webpage's dimensions change according to the device it's on. This is called Responsive Web Design.-->
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <meta name="description" content="OMIKLO Studio's Bridges Messenger. Create encrypted Bridges to message and call your friends and family!" />

  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#3f3f46" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#BFC6DB" />

  <!-- These meta tags are Apple-specific, and set the web application to run in full-screen mode with a black status bar. Learn more at https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Bridges" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- Imports an icon to represent the document. -->
  <link rel="icon" href="/assets/icons/icon_24.png" type="image/x-icon" />

  <!-- Imports the manifest to represent the web application. A web app must have a manifest to be a PWA. -->
  <link rel="manifest" href="/manifest.json" />

  <!-- light mode and dark mode CSS -->
  <link rel="stylesheet" media="(prefers-color-scheme:light)"
    href="/src/styles/themes/light.css">
  <link rel="stylesheet" media="(prefers-color-scheme:dark)"
    href="/src/styles/themes/dark.css"
    onload="document.documentElement.classList.add('sl-theme-dark');">

  <script type="module" src="/src/app-index.ts"></script>
</head>

<body>
  <!-- Our app-index web component. This component is defined in src/pages/app-index.ts-->
  <app-index></app-index>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(
        '/sw.js'
      );
    }
  </script>
</body>

</html>
